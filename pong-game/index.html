<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Modal -->
    <div id="startModal" class="modal">
        <div class="modal-content">
            <h1>Pong Game</h1>
            <div id="step1">
                <p>Selecione o modo de jogo:</p>
                <button id="onePlayerBtn">1 Jogador</button>
                <button id="twoPlayersBtn">2 Jogadores</button>
            </div>

            <div id="step2" style="display:none;">
                <p>Selecione a dificuldade:</p>
                <button class="difficultyBtn" data-diff="facil">Fácil</button>
                <button class="difficultyBtn" data-diff="medio">Médio</button>
                <button class="difficultyBtn" data-diff="dificil">Difícil</button>
                <button class="difficultyBtn" data-diff="impossivel">Impossível</button>
            </div>
        </div>
    </div>

    <canvas id="pong" width="800" height="500" style="display:none;"></canvas>

    <!-- Tela de vencedor -->
    <div id="winner" style="display:none;">
        <div id="winner-text"></div>
        <div class="winner-btns">
            <button id="playAgainBtn">JOGAR NOVAMENTE</button>
            <button id="mainMenuBtn">MENU PRINCIPAL</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
